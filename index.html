<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Poppins">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
        <div class="group_input">
            <div class="group_column">
              <label class="label_style" id="LabelDay">Day</label><br>
              <input type="text" name="day" placeholder="DD" id="days" class="input_style">
              <div class="alert_message hidden" id="message_day"><h3>Must be a valid day</h3></div>
            </div>
            <div class="group_column">
              <label class="label_style" id="labelMonth">Month</label><br>
              <input type="text" name="months" placeholder="MM" id="months" class="input_style">
              <div class="alert_message hidden" id="message_month"><h3>Must be a valid month</h3></div>
            </div>
            <div class="group_column">
              <label class="label_style" id="labelYears">Year</label><br>
              <input type="text" name="years" placeholder="YYYY" id="years" class="input_style">
              <div class="alert_message hidden" id="message_year"><h3>Must be in the post </h3></div>
            </div>
        </div>          
     <div class="dates">
      <img src="assets/images/icon-arrow.svg" id="btn_calculate">
      <h2 class="dates_show"><span id="show_age">--</span>years</h2>
      <h2 class="dates_show"><span id="show_month">--</span>months</h2>
      <h2 class="dates_show"><span id="show_day">--</span>days</h2>
    </div>
  </section>
